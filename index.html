<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tape Taupe</title>
</head>
<body>
    <div class="landscape">
        <div class="game_title"">
            <span style="--i:1" id="animate-character">T</span>
            <span style="--i:2" id="animate-character">a</span>
            <span style="--i:3" id="animate-character">p</span>
            <span style="--i:4" id="animate-character">e</span>
            <span style="--i:5 id="animate-character"" class="space" id="animate-character">la</span>
            <span style="--i:6" class="space" id="animate-character">T</span>
            <span style="--i:7" id="animate-character">a</span>
            <span style="--i:8" id="animate-character">u</span>
            <span style="--i:9" id="animate-character">p</span>
            <span style="--i:10" id="animate-character">e</span>
        </div>
        <div id="play_button">
            <img src="/assets/play_button.png" alt="play button">
        </div>   
        <div class="pile_of_dirt">
            <img class="dirt" id="spot_one" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_one" id="spot_one" src="/assets/mole_one.png" alt="mole">
            <img class="dirt" id="spot_two" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_two" id="spot_two" src="/assets/mole_two.png" alt="mole">
            <img class="dirt" id="spot_three" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_one" id="spot_three" src="/assets/mole_one.png" alt="mole">
            <img class="dirt" id="spot_four" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_two" id="spot_four" src="/assets/mole_two.png" alt="mole">
            <img class="dirt" id="spot_five" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_one" id="spot_five" src="/assets/mole_one.png" alt="mole">
            <img class="dirt" id="spot_six" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_two" id="spot_six" src="/assets/mole_two.png" alt="mole">
            <img class="dirt" id="spot_seven" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_one" id="spot_seven" src="/assets/mole_one.png" alt="mole">
            <img class="dirt" id="spot_eight" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_two" id="spot_eight" src="/assets/mole_two.png" alt="mole">
            <img class="dirt" id="spot_nine" src="/assets/dirt.png" alt="pile of dirt">
            <img class="mole_one" id="spot_nine" src="/assets/mole_one.png" alt="mole">
        </div>
    </div>
    <script src="/script/main.js"></script>
</body>
</html>
